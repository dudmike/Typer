<html>
<head>
	<title>Typer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<script type="text/javascript" src="Scripts/classHero.js" defer></script>
	<script type="text/javascript" src="Scripts/classBarbarian.js" defer></script>
</head>
<body>
	<div id="animation_container"></div>
	<div id="log_container"></div>
	<br>
	<input type='text' id ='input'>
	<br>
	<div id="status_container">
		<span id="dist">Distance: <script>document.write('<b style="font-size:25px">' + distance + '</b>');</script></span>

			<td>

			<td>
				<span>Stamina:</span>

			</td>

			<td>

			<td>

			</td>
		</tr>

		<tr>
			<td>&nbsp</td>
			<td>
				<span class='info'>You</span>
			</td>

	</table>

	

	<table class= "HUD">
		<tr>
			<td>

			<td></td>

	<div id='player2'></div>
